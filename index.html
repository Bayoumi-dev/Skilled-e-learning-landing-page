<!DOCTYPE html>
<html lang="en">

<head>
    <!-- specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Provides a brief summary of a web page -->
    <meta name="description" content="This is a solution to the Skilled e-learning landing page challenge on Frontend Mentor. 
        The purpose of this challenge is to improve my coding skills by building realistic projects.">
    <!-- Favicon -->
    <link rel="icon" type="image/ico" sizes="32x32" href="assets/favicon.ico">
    <!-- CSS File  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Skilled e-learning landing page | Frontend Mentor</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header__container container">
            <a href="#" class="header__logo">
                <img src="assets/logo-dark.svg" alt="Skilled e-learning's logo">
            </a>
            <a href="#" class="header__get-started btn byn-yan-blue">Get Started</a>
        </div>
    </header>
    <main>
        <!-- Hero section -->
        <section class="hero">
            <div class="hero__container container">
                <div class="hero__content">
                    <h1>Maximize skill, minimize budget</h1>
                    <p>Our modern courses across a range of in-demand skills
                        will give you the knowledge you need to live the life you want.</p>
                    <a href="#" class="btn btn-mag-orange">Get Started</a>
                </div>
                <div class="hero__img">
                    <picture>
                        <source media="(min-width: 768px)" srcset="assets/image-hero-desktop.webp">
                        <img src="assets/image-hero-mobile@.svg" alt="image hero">
                    </picture>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
